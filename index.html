<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor PNCP | Portal de Licitações</title>
    <meta name="description" content="Visualizador de dados do Portal Nacional de Contratações Públicas">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.4s ease-out',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        
        /* Glass effect */
        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .dark .glass {
            background: rgba(15, 23, 42, 0.8);
        }
        
        /* Table row animation */
        .table-row-enter {
            animation: slideUp 0.3s ease-out forwards;
        }
        
        /* Highlight animation */
        mark {
            background: linear-gradient(120deg, #fef08a 0%, #fde047 100%);
            padding: 1px 4px;
            border-radius: 4px;
            color: #713f12;
        }
        .dark mark {
            background: linear-gradient(120deg, #854d0e 0%, #a16207 100%);
            color: #fef9c3;
        }
        
        /* Gradient text */
        .gradient-text {
            background: linear-gradient(135deg, #0ea5e9 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Card hover effect */
        .stat-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .stat-card:hover {
            transform: translateY(-4px);
        }
        
        /* Button press effect */
        .btn-press:active {
            transform: scale(0.98);
        }
        
        /* Details row transition */
        .details-row {
            display: none;
        }
        .details-row.show {
            display: table-row;
            animation: fadeIn 0.3s ease-out;
        }
        
        /* Loader animation */
        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid #e2e8f0;
            border-bottom-color: #0ea5e9;
            border-radius: 50%;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .dark .loader {
            border-color: #334155;
            border-bottom-color: #38bdf8;
        }
    </style>
</head>

<body class="font-sans bg-gradient-to-br from-slate-50 via-white to-sky-50 text-slate-900 min-h-screen transition-colors duration-300 dark:from-slate-950 dark:via-slate-900 dark:to-slate-950 dark:text-slate-100">
    
    <!-- Header -->
    <header class="glass sticky top-0 z-50 border-b border-slate-200/80 dark:border-slate-800/80">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-brand-500 to-indigo-600 flex items-center justify-center shadow-lg shadow-brand-500/25">
                        <i data-lucide="file-search" class="w-5 h-5 text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold gradient-text">Leitor PNCP</h1>
                        <p class="text-xs text-slate-500 dark:text-slate-400 hidden sm:block">Portal de Licitações</p>
                    </div>
                </div>
                
                <!-- Actions -->
                <div class="flex items-center gap-3">
                    <span id="last-update" class="text-xs text-slate-500 dark:text-slate-400 hidden md:inline-flex items-center gap-1.5">
                        <i data-lucide="clock" class="w-3.5 h-3.5"></i>
                        <span>Atualizado em --</span>
                    </span>
                    <button 
                        id="theme-toggle" 
                        class="w-10 h-10 rounded-xl bg-slate-100 hover:bg-slate-200 dark:bg-slate-800 dark:hover:bg-slate-700 flex items-center justify-center transition-all duration-200 btn-press"
                        title="Alternar tema"
                    >
                        <i data-lucide="sun" class="w-5 h-5 dark:hidden text-amber-500"></i>
                        <i data-lucide="moon" class="w-5 h-5 hidden dark:block text-slate-300"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8" id="app">
        <!-- Loading State -->
        <div class="flex flex-col items-center justify-center py-24 gap-4">
            <div class="loader"></div>
            <p class="text-slate-500 dark:text-slate-400 text-sm">Carregando dados...</p>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="border-t border-slate-200 dark:border-slate-800 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex flex-col sm:flex-row items-center justify-between gap-4 text-sm text-slate-500 dark:text-slate-400">
                <p>Dados obtidos do Portal Nacional de Contratações Públicas</p>
                <a href="https://pncp.gov.br" target="_blank" rel="noopener" class="inline-flex items-center gap-1.5 text-brand-600 hover:text-brand-700 dark:text-brand-400 font-medium transition-colors">
                    <i data-lucide="external-link" class="w-4 h-4"></i>
                    Acessar PNCP
                </a>
            </div>
        </div>
    </footer>

    <script>
        // ==========================================
        // CONFIGURAÇÕES E ESTADO
        // ==========================================
        const DATA_URL = './dados.json';
        const PER_PAGE = 15;
        
        const app = document.getElementById('app');
        const themeToggle = document.getElementById('theme-toggle');
        const lastUpdateEl = document.getElementById('last-update');
        
        let allData = [];
        let stats = {};
        let geradoEm = '';
        let search = '';
        let statusFilter = 'all';
        let yearFilter = 'all';
        let page = 1;

        // ==========================================
        // FUNÇÕES UTILITÁRIAS
        // ==========================================
        function normalizeText(text) {
            if (!text) return '';
            return text.toString().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        }

        function highlightText(text, term) {
            if (!term || !text) return text || '';
            const regex = new RegExp(`(${term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return text.toString().replace(regex, '<mark>$1</mark>');
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            try {
                const date = new Date(dateStr);
                return date.toLocaleDateString('pt-BR');
            } catch {
                return '-';
            }
        }

        function formatCurrency(value) {
            if (!value && value !== 0) return 'R$ 0,00';
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
        }

        function formatNumber(value) {
            if (!value && value !== 0) return '0';
            return new Intl.NumberFormat('pt-BR').format(value);
        }

        function truncateText(text, maxLength = 100) {
            if (!text) return '-';
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }

        // ==========================================
        // INICIALIZAÇÃO E TEMA
        // ==========================================
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.documentElement.classList.add('dark');
            }
        }

        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // ==========================================
        // FETCH DATA
        // ==========================================
        async function fetchData() {
            renderLoading();
            try {
                const response = await fetch(`${DATA_URL}?v=${Date.now()}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const result = await response.json();
                
                allData = result.data || [];
                stats = result.stats || {};
                geradoEm = result.geradoEm || '';
                
                if (geradoEm) {
                    const date = new Date(geradoEm);
                    lastUpdateEl.querySelector('span').textContent = `Atualizado em ${date.toLocaleDateString('pt-BR')} às ${date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' })}`;
                }
                
                page = 1;
                render();
            } catch (error) {
                console.error("Erro ao carregar dados:", error);
                renderError("Não foi possível carregar os dados. Verifique sua conexão.");
            }
        }

        // ==========================================
        // RENDERIZAÇÃO
        // ==========================================
        function render() {
            const filteredData = getFilteredData();
            const paginatedData = filteredData.slice((page - 1) * PER_PAGE, page * PER_PAGE);
            
            app.innerHTML = `
                ${renderStats()}
                ${renderFilters()}
                ${renderPaginationInfo(filteredData.length)}
                ${renderTable(paginatedData)}
                ${renderPagination(filteredData.length)}
            `;
            
            // Re-init Lucide icons
            lucide.createIcons();
            addEventListeners();
        }

        function renderLoading() {
            app.innerHTML = `
                <div class="flex flex-col items-center justify-center py-24 gap-4 animate-fade-in">
                    <div class="loader"></div>
                    <p class="text-slate-500 dark:text-slate-400 text-sm">Carregando dados...</p>
                </div>
            `;
        }

        function renderError(message) {
            app.innerHTML = `
                <div class="flex flex-col items-center justify-center py-24 gap-4 animate-fade-in">
                    <div class="w-16 h-16 rounded-full bg-red-100 dark:bg-red-900/30 flex items-center justify-center">
                        <i data-lucide="alert-circle" class="w-8 h-8 text-red-500"></i>
                    </div>
                    <p class="text-slate-600 dark:text-slate-300 text-center max-w-md">${message}</p>
                    <button onclick="fetchData()" class="px-6 py-2.5 bg-brand-500 hover:bg-brand-600 text-white font-medium rounded-xl transition-colors btn-press">
                        Tentar novamente
                    </button>
                </div>
            `;
            lucide.createIcons();
        }

        function renderStats() {
            const statItems = [
                { 
                    label: 'Total de Itens', 
                    value: formatNumber(stats.totalItens), 
                    icon: 'package',
                    color: 'from-brand-500 to-blue-600',
                    bgColor: 'bg-brand-50 dark:bg-brand-950/50',
                    textColor: 'text-brand-600 dark:text-brand-400'
                },
                { 
                    label: 'Homologados', 
                    value: formatNumber(stats.itensHomologados), 
                    icon: 'check-circle-2',
                    color: 'from-emerald-500 to-green-600',
                    bgColor: 'bg-emerald-50 dark:bg-emerald-950/50',
                    textColor: 'text-emerald-600 dark:text-emerald-400'
                },
                { 
                    label: 'Em Andamento', 
                    value: formatNumber(stats.itensEmAndamento), 
                    icon: 'clock',
                    color: 'from-amber-500 to-orange-600',
                    bgColor: 'bg-amber-50 dark:bg-amber-950/50',
                    textColor: 'text-amber-600 dark:text-amber-400'
                },
                { 
                    label: 'Fracassados', 
                    value: formatNumber(stats.itensFracassados), 
                    icon: 'x-circle',
                    color: 'from-red-500 to-rose-600',
                    bgColor: 'bg-red-50 dark:bg-red-950/50',
                    textColor: 'text-red-600 dark:text-red-400'
                }
            ];

            return `
                <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-6 animate-slide-up">
                    ${statItems.map(stat => `
                        <div class="stat-card bg-white dark:bg-slate-800/50 rounded-2xl p-5 border border-slate-200 dark:border-slate-700/50 shadow-sm hover:shadow-lg hover:shadow-slate-200/50 dark:hover:shadow-slate-900/50">
                            <div class="flex items-start justify-between mb-3">
                                <div class="w-11 h-11 rounded-xl bg-gradient-to-br ${stat.color} flex items-center justify-center shadow-lg">
                                    <i data-lucide="${stat.icon}" class="w-5 h-5 text-white"></i>
                                </div>
                            </div>
                            <p class="text-2xl font-bold text-slate-900 dark:text-white mb-1">${stat.value}</p>
                            <p class="text-sm text-slate-500 dark:text-slate-400">${stat.label}</p>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderFilters() {
            const statusOptions = [...new Set(allData.map(i => i.situacaoItem).filter(Boolean))]
                .map(s => `<option value="${s}" ${statusFilter === s ? 'selected' : ''}>${s}</option>`).join('');
            
            const yearOptions = [...new Set(allData.map(i => i.ano).filter(Boolean))].sort((a, b) => b - a)
                .map(y => `<option value="${y}" ${yearFilter == y ? 'selected' : ''}>${y}</option>`).join('');

            return `
                <div class="bg-white dark:bg-slate-800/50 rounded-2xl p-4 border border-slate-200 dark:border-slate-700/50 shadow-sm mb-6 animate-slide-up" style="animation-delay: 0.1s">
                    <div class="flex flex-col lg:flex-row gap-3">
                        <!-- Search -->
                        <div class="flex-1 relative">
                            <i data-lucide="search" class="absolute left-3.5 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                            <input 
                                id="search-input" 
                                type="text" 
                                placeholder="Buscar por descrição, vencedor, objeto..." 
                                value="${search}"
                                class="w-full pl-11 pr-4 py-3 bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-700 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-brand-500/50 focus:border-brand-500 transition-all placeholder:text-slate-400"
                            >
                        </div>
                        
                        <!-- Filters -->
                        <div class="flex flex-wrap gap-3">
                            <div class="relative">
                                <i data-lucide="calendar" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400 pointer-events-none"></i>
                                <select 
                                    id="year-select" 
                                    class="pl-9 pr-8 py-3 bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-700 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-brand-500/50 focus:border-brand-500 transition-all appearance-none cursor-pointer min-w-[140px]"
                                >
                                    <option value="all">Todos os Anos</option>
                                    ${yearOptions}
                                </select>
                                <i data-lucide="chevron-down" class="absolute right-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400 pointer-events-none"></i>
                            </div>
                            
                            <div class="relative">
                                <i data-lucide="filter" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400 pointer-events-none"></i>
                                <select 
                                    id="status-select" 
                                    class="pl-9 pr-8 py-3 bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-700 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-brand-500/50 focus:border-brand-500 transition-all appearance-none cursor-pointer min-w-[160px]"
                                >
                                    <option value="all">Todos os Status</option>
                                    ${statusOptions}
                                </select>
                                <i data-lucide="chevron-down" class="absolute right-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400 pointer-events-none"></i>
                            </div>
                            
                            <button 
                                id="refresh-btn" 
                                class="px-4 py-3 bg-slate-100 hover:bg-slate-200 dark:bg-slate-700 dark:hover:bg-slate-600 rounded-xl text-sm font-medium transition-all btn-press flex items-center gap-2"
                                title="Atualizar dados"
                            >
                                <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                                <span class="hidden sm:inline">Atualizar</span>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderPaginationInfo(totalItems) {
            const totalPages = Math.ceil(totalItems / PER_PAGE);
            const startIdx = totalItems > 0 ? (page - 1) * PER_PAGE + 1 : 0;
            const endIdx = Math.min(page * PER_PAGE, totalItems);
            
            return `
                <div class="flex items-center justify-between mb-4 text-sm animate-slide-up" style="animation-delay: 0.15s">
                    <p class="text-slate-500 dark:text-slate-400">
                        Mostrando <span class="font-semibold text-slate-700 dark:text-slate-200">${startIdx}</span> a <span class="font-semibold text-slate-700 dark:text-slate-200">${endIdx}</span> de <span class="font-semibold text-slate-700 dark:text-slate-200">${formatNumber(totalItems)}</span> resultados
                    </p>
                    <p class="text-slate-500 dark:text-slate-400 hidden sm:block">
                        Página <span class="font-semibold text-slate-700 dark:text-slate-200">${page}</span> de <span class="font-semibold text-slate-700 dark:text-slate-200">${totalPages || 1}</span>
                    </p>
                </div>
            `;
        }

        function renderTable(data) {
            if (!data.length) {
                return `
                    <div class="bg-white dark:bg-slate-800/50 rounded-2xl border border-slate-200 dark:border-slate-700/50 p-12 text-center animate-slide-up">
                        <div class="w-16 h-16 rounded-full bg-slate-100 dark:bg-slate-700 flex items-center justify-center mx-auto mb-4">
                            <i data-lucide="inbox" class="w-8 h-8 text-slate-400"></i>
                        </div>
                        <p class="text-slate-600 dark:text-slate-300 font-medium mb-1">Nenhum resultado encontrado</p>
                        <p class="text-slate-500 dark:text-slate-400 text-sm">Tente ajustar os filtros de busca</p>
                    </div>
                `;
            }

            const tableRows = data.map((item, index) => `
                <tr class="table-row-enter border-b border-slate-100 dark:border-slate-700/50 hover:bg-slate-50/80 dark:hover:bg-slate-800/30 transition-colors" style="animation-delay: ${index * 0.03}s" data-row-id="${index}">
                    <td class="px-4 py-4">
                        <button 
                            onclick="toggleDetails(${index})" 
                            class="w-8 h-8 rounded-lg bg-slate-100 hover:bg-brand-100 dark:bg-slate-700 dark:hover:bg-brand-900/50 flex items-center justify-center transition-all btn-press group"
                        >
                            <i data-lucide="chevron-right" class="w-4 h-4 text-slate-500 group-hover:text-brand-600 dark:group-hover:text-brand-400 transition-transform toggle-icon-${index}"></i>
                        </button>
                    </td>
                    <td class="px-4 py-4">
                        <div class="flex items-center gap-2">
                            <i data-lucide="calendar" class="w-4 h-4 text-slate-400 flex-shrink-0"></i>
                            <span class="text-sm text-slate-700 dark:text-slate-300">${highlightText(formatDate(item.dataPublicacao), search)}</span>
                        </div>
                    </td>
                    <td class="px-4 py-4">
                        <span class="inline-flex items-center px-2.5 py-1 bg-slate-100 dark:bg-slate-700 rounded-lg text-xs font-medium text-slate-700 dark:text-slate-300">
                            ${highlightText(item.compra, search) || '-'}
                        </span>
                    </td>
                    <td class="px-4 py-4 max-w-md">
                        <p class="text-sm text-slate-700 dark:text-slate-300 line-clamp-2">${highlightText(truncateText(item.descricao, 120), search)}</p>
                    </td>
                    <td class="px-4 py-4">
                        ${getBadge(item.situacaoItem)}
                    </td>
                    <td class="px-4 py-4">
                        ${item.linkPNCP ? `
                            <a 
                                href="${item.linkPNCP}" 
                                target="_blank" 
                                rel="noopener noreferrer" 
                                class="inline-flex items-center gap-1.5 px-3 py-1.5 bg-brand-50 hover:bg-brand-100 dark:bg-brand-900/30 dark:hover:bg-brand-900/50 text-brand-600 dark:text-brand-400 rounded-lg text-xs font-medium transition-colors"
                            >
                                <i data-lucide="external-link" class="w-3.5 h-3.5"></i>
                                Abrir
                            </a>
                        ` : '<span class="text-slate-400 text-sm">-</span>'}
                    </td>
                </tr>
                <tr class="details-row" id="details-${index}">
                    <td colspan="6" class="px-4 py-0">
                        <div class="bg-slate-50 dark:bg-slate-800/80 rounded-xl p-5 my-2 border border-slate-200 dark:border-slate-700">
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5">
                                <div>
                                    <p class="text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-1.5 flex items-center gap-1.5">
                                        <i data-lucide="file-text" class="w-3.5 h-3.5"></i>
                                        Objeto
                                    </p>
                                    <p class="text-sm text-slate-700 dark:text-slate-300">${highlightText(truncateText(item.objeto, 200), search) || 'Não informado'}</p>
                                </div>
                                <div>
                                    <p class="text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-1.5 flex items-center gap-1.5">
                                        <i data-lucide="building-2" class="w-3.5 h-3.5"></i>
                                        Vencedor
                                    </p>
                                    <p class="text-sm text-slate-700 dark:text-slate-300 font-medium">${highlightText(item.vencedor, search) || 'Não informado'}</p>
                                </div>
                                <div>
                                    <p class="text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-1.5 flex items-center gap-1.5">
                                        <i data-lucide="hash" class="w-3.5 h-3.5"></i>
                                        Item Nº
                                    </p>
                                    <p class="text-sm text-slate-700 dark:text-slate-300">${highlightText(item.itemNo, search) || '-'}</p>
                                </div>
                                <div>
                                    <p class="text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-1.5 flex items-center gap-1.5">
                                        <i data-lucide="calendar-days" class="w-3.5 h-3.5"></i>
                                        Ano
                                    </p>
                                    <p class="text-sm text-slate-700 dark:text-slate-300">${highlightText(item.ano, search) || '-'}</p>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            `).join('');

            return `
                <div class="bg-white dark:bg-slate-800/50 rounded-2xl border border-slate-200 dark:border-slate-700/50 shadow-sm overflow-hidden animate-slide-up" style="animation-delay: 0.2s">
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead>
                                <tr class="bg-slate-50 dark:bg-slate-800/80 border-b border-slate-200 dark:border-slate-700">
                                    <th class="px-4 py-3.5 w-14"></th>
                                    <th class="px-4 py-3.5 text-left text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Publicação</th>
                                    <th class="px-4 py-3.5 text-left text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Compra</th>
                                    <th class="px-4 py-3.5 text-left text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Descrição</th>
                                    <th class="px-4 py-3.5 text-left text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Status</th>
                                    <th class="px-4 py-3.5 text-left text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Link</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${tableRows}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        function renderPagination(totalItems) {
            const totalPages = Math.ceil(totalItems / PER_PAGE);
            if (totalPages <= 1) return '';

            const maxButtons = 5;
            let start = Math.max(1, page - Math.floor(maxButtons / 2));
            let end = Math.min(totalPages, start + maxButtons - 1);
            if (end - start + 1 < maxButtons) {
                start = Math.max(1, end - maxButtons + 1);
            }

            let pageButtons = '';
            
            if (start > 1) {
                pageButtons += `<button onclick="goToPage(1)" class="w-10 h-10 rounded-xl bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 text-sm font-medium transition-all btn-press">1</button>`;
                if (start > 2) pageButtons += `<span class="px-2 text-slate-400">...</span>`;
            }

            for (let i = start; i <= end; i++) {
                const isActive = i === page;
                pageButtons += `
                    <button 
                        onclick="goToPage(${i})" 
                        class="w-10 h-10 rounded-xl ${isActive 
                            ? 'bg-brand-500 text-white shadow-lg shadow-brand-500/25' 
                            : 'bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700'
                        } text-sm font-medium transition-all btn-press"
                    >${i}</button>
                `;
            }

            if (end < totalPages) {
                if (end < totalPages - 1) pageButtons += `<span class="px-2 text-slate-400">...</span>`;
                pageButtons += `<button onclick="goToPage(${totalPages})" class="w-10 h-10 rounded-xl bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 text-sm font-medium transition-all btn-press">${totalPages}</button>`;
            }

            return `
                <div class="flex flex-wrap items-center justify-center gap-2 mt-8 animate-slide-up" style="animation-delay: 0.25s">
                    <button 
                        id="first-page" 
                        ${page === 1 ? 'disabled' : ''} 
                        class="h-10 px-4 rounded-xl bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 text-sm font-medium transition-all btn-press disabled:opacity-40 disabled:cursor-not-allowed flex items-center gap-1.5"
                    >
                        <i data-lucide="chevrons-left" class="w-4 h-4"></i>
                        <span class="hidden sm:inline">Primeira</span>
                    </button>
                    <button 
                        id="prev-page" 
                        ${page === 1 ? 'disabled' : ''} 
                        class="h-10 px-4 rounded-xl bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 text-sm font-medium transition-all btn-press disabled:opacity-40 disabled:cursor-not-allowed flex items-center gap-1.5"
                    >
                        <i data-lucide="chevron-left" class="w-4 h-4"></i>
                        <span class="hidden sm:inline">Anterior</span>
                    </button>
                    
                    <div class="flex items-center gap-1.5 mx-2">
                        ${pageButtons}
                    </div>
                    
                    <button 
                        id="next-page" 
                        ${page >= totalPages ? 'disabled' : ''} 
                        class="h-10 px-4 rounded-xl bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 text-sm font-medium transition-all btn-press disabled:opacity-40 disabled:cursor-not-allowed flex items-center gap-1.5"
                    >
                        <span class="hidden sm:inline">Próxima</span>
                        <i data-lucide="chevron-right" class="w-4 h-4"></i>
                    </button>
                    <button 
                        id="last-page" 
                        ${page >= totalPages ? 'disabled' : ''} 
                        class="h-10 px-4 rounded-xl bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 text-sm font-medium transition-all btn-press disabled:opacity-40 disabled:cursor-not-allowed flex items-center gap-1.5"
                    >
                        <span class="hidden sm:inline">Última</span>
                        <i data-lucide="chevrons-right" class="w-4 h-4"></i>
                    </button>
                </div>
            `;
        }

        // ==========================================
        // HELPERS E EVENTOS
        // ==========================================
        function getBadge(status) {
            const config = {
                'Homologado': { bg: 'bg-emerald-100 dark:bg-emerald-900/40', text: 'text-emerald-700 dark:text-emerald-300', icon: 'check-circle-2' },
                'Fracassado': { bg: 'bg-red-100 dark:bg-red-900/40', text: 'text-red-700 dark:text-red-300', icon: 'x-circle' },
                'Em andamento': { bg: 'bg-amber-100 dark:bg-amber-900/40', text: 'text-amber-700 dark:text-amber-300', icon: 'clock' }
            };
            const c = config[status] || { bg: 'bg-slate-100 dark:bg-slate-700', text: 'text-slate-700 dark:text-slate-300', icon: 'circle' };
            
            return `
                <span class="inline-flex items-center gap-1.5 px-2.5 py-1 ${c.bg} ${c.text} rounded-full text-xs font-semibold">
                    <i data-lucide="${c.icon}" class="w-3.5 h-3.5"></i>
                    ${status || '-'}
                </span>
            `;
        }

        function getFilteredData() {
            const normalizedSearch = normalizeText(search);
            
            if (!normalizedSearch && statusFilter === 'all' && yearFilter === 'all') {
                return allData;
            }

            return allData.filter(item => {
                const matchesSearch = !normalizedSearch || [
                    item.descricao, item.vencedor, item.compra, item.ano, item.objeto, item.itemNo
                ].some(val => normalizeText(val).includes(normalizedSearch));
                
                const matchesStatus = statusFilter === 'all' || item.situacaoItem === statusFilter;
                const matchesYear = yearFilter === 'all' || item.ano == yearFilter;

                return matchesSearch && matchesStatus && matchesYear;
            });
        }

        function addEventListeners() {
            document.getElementById('search-input').addEventListener('input', debounce((e) => {
                search = e.target.value;
                page = 1;
                render();
            }, 300));
            
            document.getElementById('search-input').addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    search = e.target.value;
                    page = 1;
                    render();
                }
            });
            
            document.getElementById('status-select').addEventListener('change', (e) => {
                statusFilter = e.target.value;
                page = 1;
                render();
            });
            
            document.getElementById('year-select').addEventListener('change', (e) => {
                yearFilter = e.target.value;
                page = 1;
                render();
            });
            
            document.getElementById('refresh-btn').addEventListener('click', fetchData);
            
            document.getElementById('prev-page')?.addEventListener('click', () => {
                if (page > 1) { page--; render(); }
            });
            document.getElementById('next-page')?.addEventListener('click', () => {
                const totalPages = Math.ceil(getFilteredData().length / PER_PAGE);
                if (page < totalPages) { page++; render(); }
            });
            document.getElementById('first-page')?.addEventListener('click', () => {
                page = 1; render();
            });
            document.getElementById('last-page')?.addEventListener('click', () => {
                page = Math.ceil(getFilteredData().length / PER_PAGE);
                render();
            });
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function toggleDetails(index) {
            const detailsRow = document.getElementById(`details-${index}`);
            const icon = document.querySelector(`.toggle-icon-${index}`);
            
            if (detailsRow) {
                detailsRow.classList.toggle('show');
                if (icon) {
                    icon.style.transform = detailsRow.classList.contains('show') ? 'rotate(90deg)' : 'rotate(0)';
                }
                lucide.createIcons();
            }
        }

        function goToPage(pageNum) {
            page = pageNum;
            render();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ==========================================
        // INICIALIZAÇÃO
        // ==========================================
        initializeTheme();
        themeToggle.addEventListener('click', toggleTheme);
        fetchData();
        lucide.createIcons();
    </script>
</body>
