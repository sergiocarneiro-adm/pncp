name: Atualizacao Diaria PNCP

on:
  schedule:
    - cron: '0 3 * * *' # Roda às 03:00 UTC (Meia-noite no Brasil)
  workflow_dispatch: # Permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Essencial para permitir que o robô salve o arquivo
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Script
        run: python automacao_pncp.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add dados.json
          git commit -m "Dados atualizados automaticamente" || exit 0
          git push
