name: Atualizacao Diaria PNCP

on:
  schedule:
    - cron: '0 3 * * *' # Roda às 03:00 UTC (Meia-noite no Brasil)
  workflow_dispatch: # Permite rodar manualmente pela aba Actions

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Necessário para salvar o arquivo de volta no repo

    steps:
      - name: 1. Checkout do Repositório
        uses: actions/checkout@v4

      - name: 2. Configurar Locale (Importante para o formato de data)
        run: |
          sudo apt-get update
          sudo apt-get install -y locales
          sudo locale-gen en_US.UTF-8
          sudo update-locale LANG=en_US.UTF-8

      - name: 3. Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: 4. Instalar Dependências
        run: pip install -r requirements.txt

      - name: 5. Executar Scripts de Automação
        run: |
          python refresh_pncp.py    # Primeiro atualiza o que já existe
          python automacao_pncp.py  # Depois busca o que é novo
        env:
          LANG: en_US.UTF-8
          LC_ALL: en_US.UTF-8

      - name: 6. Salvar Alterações (Commit e Push)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dados.json
          
          # Verifica se houve mudança no arquivo antes de tentar o commit
          if git diff --staged --quiet; then
            echo "Nenhum dado novo encontrado hoje."
          else
            git commit -m "CHORE: Atualização automática de dados PNCP"
            git push
          fi
